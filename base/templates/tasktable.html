<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Task Id</th>
      <th>Task Name</th>
      <th>Priority</th>
    </tr>
  </thead>
  <tbody>    
    {% for task in tasks %}
    <tr>
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td></td>
    </tr>
    {% else %}
    <tr>
      <td>&nbsp;</td>
      <td><i>You have no tasks currently</i></td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
